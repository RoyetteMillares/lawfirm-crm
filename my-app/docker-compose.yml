services:
  postgres:
    image: postgres:16
    container_name: legal_fusion_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: legal_fusion_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: legal_fusion_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
